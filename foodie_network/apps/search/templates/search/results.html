{% extends "base.html" %}

{% block body_block %}
    <div class="container">
      {% if  users.count%}
      <h2>The search results are:</h2>
      <br>
      <!--using each_user because user is a keyword -->
      {% for each_user in users %}

            {% include "search/list_item.html" with user=each_user %}

            <br><br>
      {% endfor %}

      {% else %}
      <h1>Oops! No results found!</h1>
      {% endif %}
    </div>

{% endblock %}
