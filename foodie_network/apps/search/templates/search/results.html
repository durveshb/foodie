{% extends "base.html" %}

{% block body_block %}
    <div class="container">
      {% if  users.count%}
      <h2>The search results are:</h2>
      <br>
      <!--using each_user because user is a keyword -->
      {% for each_user in users %}
            <a href="{% url 'userprofiles:public_profile' pk=each_user.pk %}"><h3>{{each_user.first_name}} {{each_user.last_name}}</h3></a>

            <br><br>
      {% endfor %}

      {% else %}
      <h1>Oops! No results found!</h1>
      {% endif %}
    </div>

{% endblock %}
