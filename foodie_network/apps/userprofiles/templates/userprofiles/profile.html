{% extends "base.html" %}

{% block body_block %}

{% if user.profile.date_of_birth %}
<div class="jumbotron">
  <h2>Name: {{user.first_name}}</h2>
  <h2>DOB: {{user.profile.date_of_birth|date:"D, d /m /Y"}}</h2>
  <img src="{{user.profile.profile_pic.url}}">
  <br>
  <h3><a href="{% url 'userprofiles:profile_form' pk=user.pk%}">Edit Profile</a></h3>

</div>

{% else %}
<h2><a href="{% url 'userprofiles:profile_form' pk=user.pk%}">Please fill the details</a></h2>


{% endif %}

{% endblock %}
