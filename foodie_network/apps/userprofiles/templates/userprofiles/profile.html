{% extends "base.html" %}

{% block body_block %}

{% if user.date_of_birth %}
<div class="jumbotron">
  <h2>Name: {{user.first_name}}</h2>
  <h2>DOB: {{user.date_of_birth}}</h2>
  <img src="{{user.profile_pic.url}}">
</div>

{% else %}
<h2><a href="{% url 'userprofiles:profile_form' pk=user.pk%}">Please fill the details</a></h2>


{% endif %}

{% endblock %}
